# TSN v2 - Docker Compose Deployment

services:
  # TSN Server (Central Processing)
  tsn_server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    container_name: tsn_server
    environment:
      # Database
      TSN_DB_HOST: ${TSN_DB_HOST}
      TSN_DB_PORT: ${TSN_DB_PORT}
      TSN_DB_NAME: ${TSN_DB_NAME}
      TSN_DB_USER: ${TSN_DB_USER}
      TSN_DB_PASSWORD: ${TSN_DB_PASSWORD}
      
      # Server
      TSN_SERVER_ENABLED: "true"
      TSN_NODE_ENABLED: "false"
      TSN_SERVER_INCOMING_DIR: /incoming
      TSN_STORAGE_BASE_PATH: /storage
      
      # Transcription
      TSN_WHISPER_BACKEND: faster-whisper
      TSN_WHISPER_MODEL: medium.en
      TSN_WHISPER_DEVICE: cuda
      TSN_WHISPER_MAX_CONCURRENT: 4
      
      # vLLM
      TSN_VLLM_BASE_URL: ${TSN_VLLM_BASE_URL}
      TSN_VLLM_API_KEY: ${TSN_VLLM_API_KEY:-sk-no-auth}
      TSN_VLLM_MAX_CONCURRENT: 10
      
      # Monitoring
      TSN_MONITORING_ENABLED: "true"
      TSN_MONITORING_HOST: "0.0.0.0"
      TSN_MONITORING_PORT: 8080
      
      # Logging
      TSN_LOG_LEVEL: INFO
      TSN_LOG_FORMAT: json
    volumes:
      - incoming_data:/incoming
      - storage_data:/storage
    ports:
      - "8080:8080"  # Health check & metrics
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # TSN Web Portal
  tsn_web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    container_name: tsn_web
    environment:
      TSN_DB_ENGINE: ${TSN_DB_ENGINE}
      TSN_DB_HOST: ${TSN_DB_HOST}
      TSN_DB_PORT: ${TSN_DB_PORT}
      TSN_DB_NAME: ${TSN_DB_NAME}
      TSN_DB_USER: ${TSN_DB_USER}
      TSN_DB_PASSWORD: ${TSN_DB_PASSWORD}
      TSN_WEB_SESSION_SECRET: ${TSN_WEB_SESSION_SECRET}
      TSN_WEB_BRAND_NAME: ${TSN_WEB_BRAND_NAME:-KK7NQN}
      TSN_WEB_SUPPORT_EMAIL: ${TSN_WEB_SUPPORT_EMAIL:-support@example.com}
      TSN_WEB_ALLOW_REGISTRATION: ${TSN_WEB_ALLOW_REGISTRATION:-true}
      TSN_WEB_PUBLIC_DASHBOARD: ${TSN_WEB_PUBLIC_DASHBOARD:-true}
      TSN_VLLM_BASE_URL: ${TSN_VLLM_BASE_URL}
      TSN_VLLM_API_KEY: ${TSN_VLLM_API_KEY:-sk-no-auth}
      TSN_WEB_VLLM_API_KEY: ${TSN_WEB_VLLM_API_KEY:-}
      TSN_WEB_OPENAI_API_KEY: ${TSN_WEB_OPENAI_API_KEY:-}
      TSN_VLLM_OPENAI_API_KEY: ${TSN_VLLM_OPENAI_API_KEY:-}
      TSN_VLLM_OPENAI_MODEL: ${TSN_VLLM_OPENAI_MODEL:-gpt-4o-mini}
    ports:
      - "${TSN_WEB_PORT:-8081}:8080"
    restart: unless-stopped

  # TSN Node (Optional - for local testing)
  tsn_node:
    build:
      context: .
      dockerfile: Dockerfile
      target: node
    container_name: tsn_node
    profiles: ["node"]  # Only start with --profile node
    environment:
      # Database
      TSN_DB_HOST: ${TSN_DB_HOST}
      TSN_DB_PORT: ${TSN_DB_PORT}
      TSN_DB_NAME: ${TSN_DB_NAME}
      TSN_DB_USER: ${TSN_DB_USER}
      TSN_DB_PASSWORD: ${TSN_DB_PASSWORD}
      
      # Node
      TSN_NODE_ENABLED: "true"
      TSN_SERVER_ENABLED: "false"
      TSN_NODE_NODE_ID: ${TSN_NODE_ID:-node001}
      TSN_NODE_AUDIO_INCOMING_DIR: /node/incoming
      TSN_NODE_AUDIO_ARCHIVE_DIR: /node/archive
      
      # SFTP
      TSN_NODE_SFTP_HOST: 192.168.0.104
      TSN_NODE_SFTP_PORT: 22
      TSN_NODE_SFTP_USERNAME: ${TSN_NODE_SFTP_USERNAME}
      TSN_NODE_SFTP_PASSWORD: ${TSN_NODE_SFTP_PASSWORD}
      TSN_NODE_SFTP_REMOTE_DIR: /incoming
      TSN_NODE_TRANSFER_WORKERS: 2
    volumes:
      - /home/wintergrasped/tsn_incoming:/node/incoming
      - /storage:/node/archive
    restart: unless-stopped

  # TSN RTL-SDR Node (Software Defined Radio)
  tsn_rtlsdr:
    build:
      context: .
      dockerfile: Dockerfile.rtlsdr
    container_name: tsn_rtlsdr
    profiles: ["rtlsdr"]  # Only start with --profile rtlsdr
    privileged: true  # Required for USB device access
    devices:
      - /dev/bus/usb:/dev/bus/usb  # Grant access to USB devices
    environment:
      # Node identification
      NODE_ID: ${RTLSDR_NODE_ID:-rtlsdr}
      
      # RTL-SDR configuration
      RTLSDR_FREQUENCY: ${RTLSDR_FREQUENCY:-146.72e6}  # 146.72 MHz default
      RTLSDR_SAMPLE_RATE: ${RTLSDR_SAMPLE_RATE:-240000}  # 240 kHz
      RTLSDR_GAIN: ${RTLSDR_GAIN:-20.0}  # dB
      RTLSDR_SQUELCH: ${RTLSDR_SQUELCH:--40.0}  # dBFS threshold
      RTLSDR_SQUELCH_DELAY: ${RTLSDR_SQUELCH_DELAY:-2.0}  # seconds
      RTLSDR_OUTPUT_DIR: /recordings
      
      # Web control panel
      RTLSDR_WEB_PORT: ${RTLSDR_WEB_PORT:-8585}
      
      # SFTP upload configuration
      SFTP_HOST: ${SFTP_HOST:-192.168.0.104}
      SFTP_PORT: ${SFTP_PORT:-22}
      SFTP_USERNAME: ${SFTP_USERNAME:-tsn}
      SFTP_PASSWORD: ${SFTP_PASSWORD}
      SFTP_KEY_FILE: ${SFTP_KEY_FILE:-}
      SFTP_REMOTE_DIR: ${SFTP_REMOTE_DIR:-/incoming}
      SFTP_DELETE_AFTER_UPLOAD: ${SFTP_DELETE_AFTER_UPLOAD:-true}
      SFTP_SCAN_INTERVAL: ${SFTP_SCAN_INTERVAL:-10}  # seconds
    volumes:
      - rtlsdr_recordings:/recordings
      - ./ssh_keys:/root/.ssh:ro  # Optional: mount SSH keys for key-based auth
    ports:
      - "${RTLSDR_WEB_PORT:-8585}:8585"  # Web control panel
    restart: unless-stopped

  # Prometheus (Optional Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: tsn_prometheus
    profiles: ["monitoring"]
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

  # Grafana (Optional Dashboard)
  grafana:
    image: grafana/grafana:latest
    container_name: tsn_grafana
    profiles: ["monitoring"]
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  incoming_data:
  storage_data:
  node_incoming:
  node_archive:
  rtlsdr_recordings:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: tsn_network
